<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo - RF Select</title>

    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <h1>Select disabled</h1>
    <select class="select" disabled="disabled">
        <option value="Nicki Minaj - The Pinkprint">Nicki Minaj - The Pinkprint</option>
        <option value="Beyoncé - Lemonade">Beyoncé - Lemonade</option>
        <option value="Rihanna - Anti">Rihanna - Anti</option>
        <option value="Cardi B - Invasion Of Privacy">Cardi B - Invasion Of Privacy</option>
        <option value="Megan Thee Stallion - Fever">Megan Thee Stallion - Fever</option>
        <option value="Angel Haze - Dirty Gold">Angel Haze - Dirty Gold</option>
    </select>

    <h1>Option disabled</h1>
    <select class="select">
        <option value="Nicki Minaj - The Pinkprint">Nicki Minaj - The Pinkprint</option>
        <option disabled="disabled" value="Beyoncé - Lemonade">Beyoncé - Lemonade</option>
        <option value="Rihanna - Anti">Rihanna - Anti</option>
        <option value="Cardi B - Invasion Of Privacy">Cardi B - Invasion Of Privacy</option>
        <option value="Megan Thee Stallion - Fever">Megan Thee Stallion - Fever</option>
        <option value="Angel Haze - Dirty Gold">Angel Haze - Dirty Gold</option>
    </select>

    <h1>Option selected</h1>
    <select class="select">
        <option value="Nicki Minaj - The Pinkprint">Nicki Minaj - The Pinkprint</option>
        <option selected value="Beyoncé - Lemonade">Beyoncé - Lemonade</option>
        <option value="Rihanna - Anti">Rihanna - Anti</option>
        <option value="Cardi B - Invasion Of Privacy">Cardi B - Invasion Of Privacy</option>
        <option value="Megan Thee Stallion - Fever">Megan Thee Stallion - Fever</option>
        <option value="Angel Haze - Dirty Gold">Angel Haze - Dirty Gold</option>
    </select>

    <h1>Multiple select</h1>
    <select class="select" multiple>
        <option value="Nicki Minaj - The Pinkprint">Nicki Minaj - The Pinkprint</option>
        <option value="Beyoncé - Lemonade">Beyoncé - Lemonade</option>
        <option value="Rihanna - Anti">Rihanna - Anti</option>
        <option value="Cardi B - Invasion Of Privacy">Cardi B - Invasion Of Privacy</option>
        <option value="Megan Thee Stallion - Fever">Megan Thee Stallion - Fever</option>
        <option value="Angel Haze - Dirty Gold">Angel Haze - Dirty Gold</option>
    </select>

    <div id="canvas"></div>  


    <hr>

    <button id="click">Atualiza</button>

    <script src="js/rf-select.js"></script>
</body>
</html>
